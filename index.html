<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Component</title>
    </head>
    <body>
        <div id="container">
            <vue-count-down duration="1000000"></vue-count-down>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
        <script type="text/javascript" src="./dist/v-count-down.min.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#container',
                components: {
                    'vue-count-down': VueCountDown
                }
            });
        </script>
    </body>
</html>
